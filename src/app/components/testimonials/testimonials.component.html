<section id="testimonials" class="mt-4 bg-bungee-shade p-6 md:p-12 rounded-xl text-center">
  <h2 class="text-lg md:text-4xl font-bold inline-flex items-center justify-center mb-8 text-[#222]">
    <img src="lucide/sparkle-lucide.svg" alt="Recommendation Letters Icon" class="w-6 h-6 mr-2">
    Recommendation Letters
    <span class="text-lg text-white ml-2">.</span>
  </h2>

  <div class="flex flex-col md:flex-row justify-center gap-10">
    @for (testimonial of testimonials; track $index) {
    <article class="w-full md:w-1/3">
      <div class="flex items-center justify-center md:flex md:items-center mb-4 gap-4">
        <div>
          <img [src]="testimonial.companyIcon" [alt]="testimonial.companyName + 'Logo'"
            class="w-16 h-16 rounded-full mb-2 bg-[{{testimonial.companyBackground}}] object-contain">
          <p class="text-sm text-gray-400">{{testimonial.companyName}}</p>
        </div>
        <div class="text-left">
          <p class="font-bold">{{testimonial.testimonialName}}</p>
          <p class="text-gray-500">{{testimonial.testimonialPosition}}</p>
        </div>
      </div>
      <p class="text-gray-700 mb-4 text-left">"{{testimonial.testimonialText}}"</p>
      <a [href]="testimonial.testimonialFile"
        class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600" download
        aria-label="Download Recommendation Letter">
        <img src="lucide/download-lucide.svg" alt="Download Icon" class="h-5 w-5 mr-1">
        Download
      </a>
    </article>
    }
  </div>

</section>
