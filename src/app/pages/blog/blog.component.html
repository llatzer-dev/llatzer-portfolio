<section class="min-h-screen max-w-3xl mx-auto text-primary-white px-4 mt-6">
  <p class="text-lg text-secondary-white">Home / Blog</p>

  <a class="text-primary-white flex items-center font-bold text-xl text-left mb-6 py-2" href="/">
    <img src="lucide/arrow-left-lucide.svg" alt="Arrow Left Icon" class="h-5 w-5 mr-2">
    Go Back
  </a>

  <div class="flex items-center mb-14">
    <img src="lucide/bungee-shade/notepad-text-lucide.svg" alt="Map Icon" class="h-8 w-8 mr-4">
    <h1 class="text-4xl font-bold text-bungee-shade">Blog</h1>
  </div>

  <ul class="gap-4 grid grid-cols-1 md:grid-cols-2">
    @for (blog of blogs; track $index) {
    <li class="flex w-full flex-col">
      <a href="{{blog.link}}" target="_blank">
        <div
          class="flex py-4 px-4 flex-col gap-2 border border-tertiary-black rounded-xl hover:shadow transition-shadow ease-in-out duration-300">
          <span class="text-primary-white text-lg"><strong>{{blog.name}}</strong></span>
          <span class="text-sm text-primary-white opacity-50 mb-2">{{blog.date}}</span>
          <span class="text-primary-white opacity-70">{{blog.resume}}</span>
          <div class="flex items-center w-full gap-2 flex-wrap">
            @for (tag of blog.tags; track $index) {
            <span class="text-sm px-2 py-1 rounded-md text-primary-white bg-tertiary-black">{{tag}}</span>
            }
          </div>
        </div>
      </a>
    </li>
    }
  </ul>

  <div class="flex flex-wrap gap-6 justify-center my-12">
    <h2 class="text-5xl md:text-9xl font-bold text-secondary-white flex items-center justify-center mb-4 px-4 py-2">
      <span class="text-center">See more</span>
      <span class="text-bungee-shade ml-2">.</span>
    </h2>

    <ul class="gap-4 grid grid-cols-1 md:grid-cols-2 w-full">
      <li class="flex flex-col w-full">
        <a href="/career" class="focus:ring-2 focus:ring-bungee-shade rounded-lg transition">
          <div
            class="flex items-center gap-2 justify-center w-full py-3 font-semibold text-white bg-secondary-black rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-tertiary-black hover:shadow-lg">
            <img src="lucide/bungee-shade/briefcase-lucide.svg" alt="Career Icon"
              class="h-5 w-5 ml-1 transition-transform duration-200">
            Career
          </div>
        </a>
      </li>

      <li class="flex flex-col w-full">
        <a href="/about-me" class="focus:ring-2 focus:ring-bungee-shade rounded-lg transition">
          <div
            class="flex items-center gap-2 justify-center w-full py-3 font-semibold text-white bg-secondary-black rounded-lg shadow-md transition-all duration-300 ease-in-out hover:bg-tertiary-black hover:shadow-lg">
            <img src="lucide/bungee-shade/map-pin.svg" [alt]="" class="h-5 w-5 ml-1 transition-transform duration-200">
            About me
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
